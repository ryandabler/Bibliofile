<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="See the academic coversation on topics throughout history. See who cited whom, and fill in the citation gaps that you see!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://use.fontawesome.com/4d5590af89.js"></script>
    <title>Bibliofile - Explore the Dialogue</title>
  </head>
    
  <body class="flex">
    <nav class="header" role="navigation">
      <span class="logo"><a href="./index.html">βibliofile</a></span>
      <ul id="nav-header">
        <li data-segment="creators" title="Creators" class="clickable activated" tabindex="0">
          <span aria-label="Creators"><i class="fa fa-users fa-style"></i></span>
        </li>
        <li data-segment="works" title="Works" class="clickable" tabindex="0">
          <span aria-label="Works"><i class="fa fa-book fa-style"></i></span>
        </li>
        <li data-segment="conversation" title="Conversation" class="clickable" tabindex="0">
          <span aria-label="Conversation"><i class="fa fa-comments fa-style"></i></span>
        </li>
      </ul>
    </nav>
    
    <main class="explore-main" role="main" aria-live="assertive">
      <section id="items">
        <div class="toolbox">
          <i id="new-element" class="fa fa-plus-circle clickable" tabindex="0"> New</i>
          <i id="cancel-new-element" class="fa fa-times clickable hidden" tabindex="0"> Cancel</i>
        </div>
        
        <h2 id="banner-items" class="banner">Creators</h2>
        <form id="convo-form" class="hidden">
          <input id="search-text" type="text" class="search-box" placeholder="Philosophy of History" aria-label="Enter title of work">
          <input id="convo-hidden" type="hidden">
        </form>
        
        <ul class="results-list" id="list-of-items">
        </ul>
        
        <form id="form-new" class="hidden">
          <h2></h2>
          <div>
            <input type="text" aria-label="Enter name" required>
            <button type="submit" class="fa fa-arrow-right clickable" aria-label="Create"></button>
          </div>
        </form>
      </section>
      
      <section id="item-creators" class="hidden">
        <div class="toolbox">
          <i id="edit-creator" class="fa fa-pencil-square-o clickable" tabindex="0"> Edit</i>
          <i id="delete-creator" class="fa fa-trash-o clickable hidden" tabindex="0"> Delete</i>
          <i id="cancel-creator" class="fa fa-times clickable hidden" tabindex="0"> Cancel</i>
          <i id="save-creator" class="fa fa-floppy-o clickable hidden" tabindex="0"> Save</i>
        </div>
        
        <div id="creators-error" class="error hidden">
          <div class="x clickable">×</div>
          <div class="text"></div>
        </div>
        
        <h2 id="banner-item-creator" class="banner banner-item"></h2>
        
        <h3 id="item-links-creator" class="item-heading">
          Links
          <i id="new-links-creator" aria-label="Add new link" class="js-add-new fa fa-plus-circle clickable hidden" tabindex="0"></i>
        </h3>
        <ul id="item-links-creator-list" class="results-list">
        </ul>
        
        <h3 id="item-awards-creator" class="item-heading">
          Awards
          <i id="new-awards-creator" aria-label="Add new award" class="js-add-new fa fa-plus-circle clickable hidden" tabindex="0"></i>
        </h3>
        <ul id="item-awards-creator-list" class="results-list">
        </ul>
        
        <h3 id="item-works-creator" class="item-heading">
          Works
        </h3>
        <ul id="item-works-creator-list" class="results-list">
        </ul>
      </section>
      
      <section id="item-works" class="hidden">
        <div class="toolbox">
          <i id="edit-work" class="fa fa-pencil-square-o clickable" tabindex="0"> Edit</i>
          <i id="delete-work" class="fa fa-trash-o clickable hidden" tabindex="0"> Delete</i>
          <i id="cancel-work" class="fa fa-times clickable hidden" tabindex="0"> Cancel</i>
          <i id="save-work" class="fa fa-floppy-o clickable hidden" tabindex="0"> Save</i>
        </div>
        
        <div id="works-error" class="error hidden">
          <div class="x clickable">×</div>
          <div class="text"></div>
        </div>
        
        <h2 id="banner-item-work" class="banner banner-item"></h2>
        
        <h3 id="item-title-work" class="item-heading">
          Titles
          <i id="new-title-work" class="js-add-new fa fa-plus-circle clickable hidden" tabindex="0"></i>
        </h3>
        <ul id="item-title-work-list" class="results-list">
        </ul>
        
        <h3 id="item-contributors-work" class="item-heading">
          Contributors
          <i id="new-contributors-work" class="js-add-new fa fa-plus-circle clickable hidden" tabindex="0"></i>
        </h3>
        <ul id="item-contributors-work-list" class="results-list">
        </ul>
        
        <h3 id="item-contents-work" class="item-heading">
          Contents
          <i id="new-contents-work" class="js-add-new fa fa-plus-circle clickable hidden" tabindex="0"></i>
        </h3>
        <ul id="item-contents-work-list" class="results-list">
        </ul>
        
        <h3 id="item-references-work" class="item-heading">
          References
          <i id="new-references-work" class="js-add-new fa fa-plus-circle clickable hidden" tabindex="0"></i>
        </h3>
        <ul id="item-references-work-list" class="results-list">
        </ul>
        
        <h3 id="item-identifiers-work" class="item-heading">
          Identifiers
          <i id="new-identifiers-work" class="js-add-new fa fa-plus-circle clickable hidden" tabindex="0"></i>
        </h3>
        <ul id="item-identifiers-work-list" class="results-list">
        </ul>
        
        <h3 id="item-links-work" class="item-heading">
          Links
          <i id="new-links-work" class="js-add-new fa fa-plus-circle clickable hidden" tabindex="0"></i>
        </h3>
        <ul id="item-links-work-list" class="results-list">
        </ul>
      </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
