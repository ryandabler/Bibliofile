<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="See the academic coversation on topics throughout history. See who cited whom, and fill in the citation gaps that you see!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Bibliofile - Explore the Dialogue</title>
  </head>
    
  <body class="flex">
    <nav class="header" role="navigation">
      <span class="logo">Î²ibliofile</span>
      <ul>
        <li><span class="clickable"><i class="fa fa-users fa-style"></i></span></li>
        <li><span class="clickable"><i class="fa fa-book fa-style"></i></span></li>
        <li><span class="clickable"><i class="fa fa-comments fa-style"></i></span></li>
        <li><span class="clickable"><i class="fa fa-bookmark fa-style"></i></span></li>
      </ul>
    </nav>
    
    <main class="explore-main" role="main">
      <section id="creators">
        <h2 class="banner">Creators</h2>
        <input type="text" class="search-box" placeholder="Search all creators">
        <ul class="results-list" id="list-of-creators">
          
        </ul>
      </section>
      
      <section id="work" class="hidden">
        <h2 class="banner">Works</h2>
        <input type="text" class="search-box" placeholder="Search all creators">
      </section>
      
      <section id="conversation" class="hidden">
        <h2 class="banner">Conversation</h2>
        <input type="text" class="search-box" placeholder="Search all creators">
      </section>
      
      <section id="shelf" class="hidden">
        <h2 class="banner">Shelf</h2>
        <input type="text" class="search-box" placeholder="Search all creators">
      </section>
    </main>
    
    <script src="https://use.fontawesome.com/4d5590af89.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
