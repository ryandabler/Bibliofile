<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="See the academic coversation on topics throughout history. See who cited whom, and fill in the citation gaps that you see!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Bibliofile - Explore the Dialogue</title>
  </head>
    
  <body class="flex">
    <nav class="header" role="navigation">
      <span class="logo">Î²ibliofile</span>
      <ul>
        <li tabindex="0"><span class="clickable" title="Creators"><i class="fa fa-users fa-style"></i></span></li>
        <li tabindex="0"><span class="clickable" title="Works"><i class="fa fa-book fa-style"></i></span></li>
        <li tabindex="0"><span class="clickable" title="Conversation"><i class="fa fa-comments fa-style"></i></span></li>
        <li tabindex="0"><span class="clickable" title="Shelf"><i class="fa fa-bookmark fa-style"></i></span></li>
      </ul>
    </nav>
    
    <main class="explore-main" role="main">
      <section id="items" class="">
        <h2 id="banner-items" class="banner">Creators</h2>
        <input type="text" class="search-box" placeholder="Search all items">
        
        <ul class="results-list" id="list-of-items">
        </ul>
      </section>
      
      <section id="item" class="hidden">
        <h2 id="banner-item" class="banner banner-item">William Herbert Dray</h2>
        <h3 id="item-links" class="item-heading">Links</h3>
          <ul class="item-info-list">
            <li><a href="https://en.wikipedia.org/wiki/William_Herbert_Dray" class="buttonize lead-me">Wikipedia</a></li>
            <li><a href="http://www.thecanadianencyclopedia.com/en/article/william-herbert-dray/" class="buttonize lead-me">The Canadian Encyclopedia</a></li>
          </ul>
        <h3 id="item-awards" class="item-heading">Awards</h3>
        <h3 id="item-works" class="item-heading">Works</h3>
      </section>
    </main>
    
    <script src="https://use.fontawesome.com/4d5590af89.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
